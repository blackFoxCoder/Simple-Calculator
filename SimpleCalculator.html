<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="simpleCalculator.css">
</head>
<body>
	<table align="center">
		<th colspan="3" style="background-color: grey" id="notice"></th>
		<th>Simple Calculator</th>
		<tr>
			<td colspan="4" id="screen" style="background-color: #66D9EF; font-size: 3.5em; font-family: times; text-align: right; padding-right: 4px">0</td>
		</tr>
		<tr>
			<td><button onclick="button(1)">1</button></td>
			<td><button onclick="button(2)">2</button></td>
			<td><button onclick="button(3)">3</button></td>
			<td><button onclick="oper('plus')" id="oper">+</button></td>
		</tr>
		<tr>
			<td><button onclick="button(4)">4</button></td>
			<td><button onclick="button(5)">5</button></td>
			<td><button onclick="button(6)">6</button></td>
			<td><button onclick="oper('minus')" id="oper">-</button></td>
		</tr>
		<tr>
			<td><button onclick="button(7)">7</button></td>
			<td><button onclick="button(8)">8</button></td>
			<td><button onclick="button(9)">9</button></td>
			<td><button onclick="oper('divide')" id="oper">/</button></td>
		</tr>
		<tr>
			<td><button onclick="screen.innerHTML=0" style="font-size: 2em">AC</button></td>
			<td><button onclick="button(0)">0</button></td>
			<td><button onclick="oper('times')" id="oper">X</button></td>
			<td rowspan="2" "><button onclick="equals()" style="height: 200%; background-color: red">=</button></td>
		</tr>
		<tr style="font-size: 0.6em">
			<td><input type="button" id="power" onclick="power()" style="background-color: orange" value="ON" name=""></td>
			<td><button onclick="dot()">.</button></td>
			<td><button onclick="clr()">C</button></td>
		</tr>
	</table>
		<script type="text/javascript" src="simpleCalculator.js"></script>
</body>
</html>
